<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>#TODO</title>
  </head>
  <body>
    <header>
      <h1>#TODO</h1>
    </header>

    <main>
      <!--nav container-->
      <div class="main-nav--container">
        <nav>
          <ul class="nav__ul">
            <li class="nav-container--li">All</li>
            <li class="nav-container--li">Active</li>
            <li class="nav-container--li">Completed</li>
          </ul>
        </nav>
      </div>
      <!--Form container-->
      <form class="main-form--container">
        <input type="text" placeholder="add details" id="input-text" />
        <input type="button" value="Add" id="button-add" />
      </form>

      <!--container list todo-->
      <section class="main-listodo--container">
        <!--Container list todo item-->

        <div class="listodo-container--item">
          <div class="item-container__checkbox">
            <input type="checkbox" class="todo-checkbox" />
          </div>
          <p>Do coding challenges</p>
          <div class="item-container__buttons">
            <button type="button" class="button__edit">Edit</button>
            <button type="button" class="material-icons button__delete md-36">
              delete_outline
            </button>
          </div>
        </div>

        <div class="listodo-container--item">
          <div class="item-container__checkbox">
            <input type="checkbox" class="todo-checkbox" />
          </div>
          <p>Do coding challenges</p>
          <div class="item-container__buttons">
            <button type="button" class="button__edit">Edit</button>
            <button type="button" class="material-icons button__delete md-36">
              delete_outline
            </button>
          </div>
        </div>

        <div class="listodo-container--item">
          <div class="item-container__checkbox">
            <input type="checkbox" class="todo-checkbox" />
          </div>
          <p class="task-completed">Do coding challenges</p>
          <div class="item-container__buttons">
            <button type="button" class="button__edit">Edit</button>
            <button type="button" class="material-icons button__delete md-36">
              delete_outline
            </button>
          </div>
        </div>
      </section>

      <div class="remove-task-all__container">
        <button type="button">
          <span class="material-icons md-18">delete_outline</span>
          Remove All
        </button>
      </div>
    </main>
    <div class="modal__container">
      <div class="modal__container--alert">
        <p>required Description todo</p>
        <button type='button' class='modal__container--button' >Close</button>
      </div>
    </div>
    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
